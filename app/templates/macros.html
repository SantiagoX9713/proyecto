{% import 'bootstrap/wtf.html' as wtf %}

{% macro render_todo(todo, delete_form, update_form) %}
    <li class="list-group-item">
        <span class="badge">{%if todo.to_dict().done %}
            Done
        {% else %}
            To do
        {% endif %}</span>
        Descripci√≥n: {{ todo.to_dict().description }}
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">
                {{ wtf.quick_form(delete_form, action=url_for('delete', todo_id=todo.id)) }}
            </button>
            <button type="button" class="btn btn-default">
                <!-- Ejemplo de como no declarar el "formulario" para actualizar -->
                <a href="{{ url_for('update', todo_id= todo.id, done=todo.to_dict().done) }}" class="btn d-inline-block btn-success">Update</a>
            </button>
        </div>
    </li>
{% endmacro %}
